<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
  }

  html,
  body,
  #wrapper {
    width: 100%;
    height: 100%;
  }

  #wrapper {
    display: grid;
    grid-template-rows: 1fr 3fr 1fr;
    gap: 1%;
  }

  #header1 {
    background-color: yellowgreen;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #header2 {
    background-color: beige;
    border-radius: 60px;
    display: flex;
    list-style: none;
    justify-content: space-evenly;
    align-items: center;
    border-radius: 60px;
    margin: 0;
  }

  ul #header2 li {
    letter-spacing: 0.3en;
  }

  #category {
    background-color: yellow;
    list-style: none;
    padding: 0%;
  }

  #category li {
    padding: 8% 8%;
    border-bottom: 1px solid #d1a3a3;
  }

  #category li:nth-child(1) {
    border-top: 1px solid bisque;
  }

  a {
    color: inherit;
    text-decoration: none;
  }

  #content {
    /* background-color: #88c0d0; */
    display: grid;
    grid-template-columns: 1fr 4fr 1fr;
    gap: 1%;
    justify-content: space-evenly
  }

  .aside {
    background-color: orange;
    border-radius: 60px 60px 0px 0px;
  }

  <body><div id="wrapper"><div id="header1">
    
    </body></html>
