<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    fieldset {
      width: 300px;
      height: auto;
      border: 2px solid red;
    }
    legend {
      background-color: black;
      color: white;
      border: 2px solid red;
    }
  </style>
  <body>
    <p>고객명 : <input type="text" placeholder="홍길동" /></p>
    <p>전화번호 : <input type="number" placeholder="010-1234-1234" /></p>
    <p>고객명 : <input type="email" placeholder="OOOO@OOO.com" /></p>
    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio" name="food" id="Small" volue="Small" />
      <label for="food">Small</label><br /><br />
      <input type="radio" name="food" id="Medium" volue="Medium" />
      <label for="food">Medium</label><br /><br />
      <input type="radio" name="food" id="large" volue="Large" />
      <label for="food">Large</label>
    </fieldset>
    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox" name="베이컨" volue="베이컨" />베이컨<br />
      <input type="checkbox" name="치즈" volue="치즈" />치즈<br />
      <input type="checkbox" name="양파" volue="양파" />양파<br />
      <input type="checkbox" name="버섯" volue="버섯" />버섯
    </fieldset>
    <br />
    희망배송시간<input type="time" name="time" /><br />
    배송시 요청사항<br />
    <textarea name="oder" rows="2" cols="30"></textarea><br /><br />
    <input type="submit" value="주문하기" />
    <input type="reset" value="다시 선택하기" />
  </body>
</html>
